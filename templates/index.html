{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Form</title>
    <style>
     body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url("{% static 'Euro 2024 Winner_Predictor.mp4' %}") no-repeat center center fixed;
    background-size: cover;
}

.container {
    padding: 20px;
    width: 300px;
    position: relative;
    right: 602px;
    top: 88px;
    

    border-radius: 10px;
   
    animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

.video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
}

.video-background video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.form-group {
    margin-bottom: 20px;
}

.form-group input {
    width: 136%;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
    transition: border-color 0.3s, box-shadow 0.3s, background-color 0.3s;
    background-color: transparent; /* Transparent background */
    color: #fff; /* White text color */
}

/* Placeholder styles */
.form-group input::placeholder {
    color: #fff; /* White placeholder text */
}

/* Define the keyframe animation for neon effect */
@keyframes neonBackground {
    0% {
        background-color: transparent;
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    }
    50% {
        background-color: rgba(0, 123, 255, 0.1); /* Slight blue tint */
        box-shadow: 0 0 20px rgba(0, 123, 255, 0.7);
    }
    100% {
        background-color: transparent;
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    }
}

.form-group input:focus {
    border-color: #007BFF;
    outline: none;
    animation: neonBackground 1s infinite;
}
.predict-btn:hover {
    background-color: #0056b3;
    animation: pulse 1s infinite;
}

/* Keyframe animation for button pulse effect */
@keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
    100% {
        transform: scale(1);
    }
}

/* Predict button neon effect */
.predict-btn:focus {
    outline: none;
    animation: neonBackground 1s infinite;
    box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
}

.winner-text {
    font-size: 100px;
    color: white;
    text-align: center;
    margin-top: 20px;
    animation: slideIn 1s ease-in-out;
    text-shadow: 0 0 10px rgba(0, 123, 255, 0.8);
}

@keyframes slideIn {
    0% {
        opacity: 0;
        transform: translateX(-50px);
    }
    100% {
        opacity: 1;
        transform: translateX(0);
    }
}
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="{% static 'Euro 2024 Winner_Predictor (2).mp4' %}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" id="away-team" name="away-team" placeholder="Enter Away Team" required>
            </div>
            <div class="form-group">
                <input type="text" id="home-team" name="home-team" placeholder="Enter Home Team" required>
            </div>
            <div class="form-group">
                <input type="text" id="year" name="year" placeholder="Enter Year" required value="2024" disabled>
            </div>
            <button type="submit" class="predict-btn" style="text-align: center; height: 40px; width: 80px; font-size: large;">Predict</button>
        </form>
        <div class="winner-text">   <p>{{winner}}</p></div>
      
    </div>
</body>
</html>
